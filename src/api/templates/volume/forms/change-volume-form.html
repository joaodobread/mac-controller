<form method="post" action="{{url_for('volume_controller.update_volume')}}" class="m-10">
  <div class="mb-6">
    <label for="default-range" class="block mb-2 text-sm font-medium text-gray-900 ">
      Volume <span
        class="bg-blue-100 text-blue-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300"
        id="current_volume">{{volume}}%</span>
    </label>
    <input id="default-range" type="range" value="{{volume}}" min="0" max="100"
      class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer" name="volume">
  </div>
  <div class="mb-6">
    <button
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
      type="submit">Salvar</button>
  </div>
</form>


<script>
  (() => {
    const element = document.getElementById('default-range')
    const current_volume = document.getElementById('current_volume')
    element.addEventListener('change', () => {
      current_volume.innerText = `${element.value}%`
    })
  })()
</script>
